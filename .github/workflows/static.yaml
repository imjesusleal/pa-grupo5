name: Deploy Sphinx Documentation to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install sphinx

      - name: Verify directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing project root:"
          ls -R
          echo "Listing docs/source:"
          ls -R docs/source

      - name: Set PYTHONPATH and build documentation
        env:
          PYTHONPATH: "${{ github.workspace }}/src"  # Asignar el path completo a 'src'
        run: |
          sphinx-build -b html docs/source docs/source/_build/html -E  # Forzar reconstrucci√≥n

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/source/_build/html
